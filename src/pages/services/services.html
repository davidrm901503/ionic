<ion-header>
    <app-header> </app-header>
</ion-header>


<ion-content padding>
    <ion-label text-center color="azul-claro">Lista de servicios</ion-label>

    <hr style="background-color: #88868B;">
    <ion-list>
        <ion-item>
            <ion-label color="azul-claro">Filtrar por</ion-label>
        </ion-item>
        <ion-item>

            <ion-select [selectOptions]="selectOptions" #C (ionChange)="onChange(C.value)" [(ngModel)]="ciudad" placeholder="Selecciona una ciudad">
                <ion-option value="qwe">NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>

            <ion-select [(ngModel)]="categoria" placeholder="Seleccione la categoria">
                <ion-option value="nes">NES</ion-option>
                <ion-option value="n64">Nintendo64</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>
    <ion-list>
        <ion-item *ngFor="let serv of services">
            <ion-avatar item-start>
                <img src="assets/imgs/product-9.jpg">
            </ion-avatar>
            <h2 class="serv-title">{{serv.title}}</h2>
            <p>Calificacion: 8/10</p>
            <p>Distancia: 5 km</p>
            <p>Categoria: Hogar</p>
            <button ion-button color="azul-claro" (click)='openServicePage(serv.id)'><i class="fa fa-check" aria-hidden="true"></i>&nbsp;Visualizar</button>
            <button ion-button color="danger"><i class="fa fa-microphone" aria-hidden="true"></i>&nbsp;Denunciar</button>
        </ion-item>

    </ion-list>
</ion-content>
